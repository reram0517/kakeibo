<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家計簿アプリ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <!-- ログイン画面 -->
    <div class="auth-container" id="auth-container">
        <div class="auth-box">
            <h2>💰 家計簿アプリ</h2>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">ログイン</button>
                <button class="auth-tab" data-tab="signup">新規登録</button>
            </div>
            
            <!-- ログインフォーム -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">メールアドレス</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">パスワード</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-auth">ログイン</button>
                <p class="auth-error" id="login-error"></p>
            </form>
            
            <!-- 新規登録フォーム -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-email">メールアドレス</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">パスワード（6文字以上）</label>
                    <input type="password" id="signup-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="signup-password-confirm">パスワード確認</label>
                    <input type="password" id="signup-password-confirm" required minlength="6">
                </div>
                <button type="submit" class="btn-auth">新規登録</button>
                <p class="auth-error" id="signup-error"></p>
            </form>
        </div>
    </div>
    
    <!-- メインアプリ -->
    <div class="container" id="main-app" style="display: none;">
        <div class="app-header">
            <h1>💰 家計簿アプリ</h1>
            <button class="btn-logout" id="logout-btn">ログアウト</button>
        </div>
        
        <!-- ホーム画面 -->
        <div class="page-content active" id="page-home">
            <!-- 収支サマリー -->
            <div class="summary">
                <div class="summary-item income-summary">
                    <h3>収入</h3>
                    <p class="amount" id="total-income">¥0</p>
                </div>
                <div class="summary-item expense-summary">
                    <h3>支出</h3>
                    <p class="amount" id="total-expense">¥0</p>
                </div>
                <div class="summary-item balance-summary">
                    <h3>残高</h3>
                    <p class="amount" id="balance">¥0</p>
                </div>
            </div>

            <!-- 取引履歴 -->
            <div class="history-section">
                <h2>取引履歴</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">すべて</button>
                    <button class="filter-btn" data-filter="income">収入</button>
                    <button class="filter-btn" data-filter="expense">支出</button>
                </div>
                <ul id="transaction-list"></ul>
            </div>
        </div>
        
        <!-- 入力フォーム画面 -->
        <div class="page-content" id="page-add">
            <div class="input-section">
                <h2>取引を追加</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">説明</label>
                        <input type="text" id="description" placeholder="例: 給料、食費など">
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">金額</label>
                        <input type="number" id="amount" placeholder="金額を入力" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">種類</label>
                        <select id="type" required>
                            <option value="expense">支出</option>
                            <option value="income">収入</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">カテゴリ</label>
                        <select id="category" required>
                            <option value="給料">給料</option>
                            <option value="食費">食費</option>
                            <option value="趣味">趣味</option>
                            <option value="娯楽">娯楽</option>
                            <option value="生活費">生活費</option>
                            <option value="光熱費">光熱費</option>
                            <option value="貯金">貯金</option>
                            <option value="交通費">交通費</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">日付</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <button type="submit" class="btn-add">追加</button>
                </form>
            </div>
        </div>

        <!-- カレンダー画面 -->
        <div class="page-content" id="page-calendar">
            <div class="calendar-section">
                <h2>📅 カレンダー</h2>
                <div class="calendar-controls">
                    <button class="calendar-nav-btn" id="prev-month">◀</button>
                    <h3 id="calendar-month">2025年12月</h3>
                    <button class="calendar-nav-btn" id="next-month">▶</button>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
                
                <!-- 選択日の取引 -->
                <div class="selected-day-transactions">
                    <h3 id="selected-day-title">今日の取引</h3>
                    
                    <!-- 選択日の収支サマリー -->
                    <div class="day-summary">
                        <div class="day-summary-item">
                            <span class="day-summary-label">収入:</span>
                            <span class="day-summary-value income-text" id="day-income">¥0</span>
                        </div>
                        <div class="day-summary-item">
                            <span class="day-summary-label">支出:</span>
                            <span class="day-summary-value expense-text" id="day-expense">¥0</span>
                        </div>
                        <div class="day-summary-item">
                            <span class="day-summary-label">合計:</span>
                            <span class="day-summary-value balance-text" id="day-balance">¥0</span>
                        </div>
                    </div>
                    
                    <ul id="day-transaction-list"></ul>
                </div>
            </div>
        </div>

        <!-- グラフ画面 -->
        <div class="page-content" id="page-charts">
            <div class="charts-section">
                <h2>📈 グラフ</h2>
                <div class="chart-tabs">
                    <button class="tab-btn active" data-tab="daily">日別</button>
                    <button class="tab-btn" data-tab="monthly">月別</button>
                </div>
                <div class="charts-container">
                    <div class="chart-box chart-large">
                        <div class="week-navigation">
                            <button class="week-nav-btn" id="prev-week">◀ 前の週</button>
                            <h3 id="chart-title">日別収支推移</h3>
                            <button class="week-nav-btn" id="next-week">次の週 ▶</button>
                        </div>
                        <canvas id="lineChart"></canvas>
                    </div>
                    <div class="chart-box">
                        <h3>カテゴリ別支出</h3>
                        <canvas id="pieChart"></canvas>
                    </div>
                    <div class="chart-box chart-large">
                        <h3>残高推移（過去2週間）</h3>
                        <canvas id="balanceChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 予算画面 -->
        <div class="page-content" id="page-budget">
            <div class="budget-section">
                <h2>💰 予算管理</h2>
                
                <!-- 月間予算設定 -->
                <div class="budget-settings">
                    <h3>月間予算設定</h3>
                    <div class="form-group">
                        <label for="monthly-budget">月間予算</label>
                        <input type="number" id="monthly-budget" placeholder="予算を入力">
                        <button class="btn-save-budget" id="save-budget">保存</button>
                    </div>
                </div>

                <!-- 予算の使用状況 -->
                <div class="budget-summary">
                    <h3>今月の予算使用状況</h3>
                    <div class="budget-progress">
                        <div class="budget-info">
                            <span>予算: <strong id="budget-amount">¥0</strong></span>
                            <span>使用: <strong id="used-amount">¥0</strong></span>
                            <span>残り: <strong id="remaining-amount">¥0</strong></span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <p class="progress-text" id="progress-text">予算の0%を使用中</p>
                    </div>
                </div>

                <!-- カテゴリ別予算 -->
                <div class="category-budgets">
                    <h3>カテゴリ別使用状況</h3>
                    <div id="category-budget-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 下部ナビゲーションタブ -->
    <nav class="bottom-nav">
        <button class="nav-btn active" data-page="home">
            <span class="nav-icon">🏠</span>
            <span class="nav-label">ホーム</span>
        </button>
        <button class="nav-btn" data-page="add">
            <span class="nav-icon">➕</span>
            <span class="nav-label">入力</span>
        </button>
        <button class="nav-btn" data-page="budget">
            <span class="nav-icon">💰</span>
            <span class="nav-label">予算</span>
        </button>
        <button class="nav-btn" data-page="calendar">
            <span class="nav-icon">📅</span>
            <span class="nav-label">カレンダー</span>
        </button>
        <button class="nav-btn" data-page="charts">
            <span class="nav-icon">📊</span>
            <span class="nav-label">グラフ</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
